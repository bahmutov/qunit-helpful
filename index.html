<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>qunit-inject</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
</head>
<body>
  <a href="https://github.com/bahmutov/qunit-inject"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"
  title="Fork me on GitHub - qunit-inject"></a>

  <h2>Adds dependency injection to QUnit module config and tests</h2>

  <pre><code class="language-javascript">
QUnit.module('Example', {
  a: 1,
  b: 42
});
QUnit.test('a and b', function (a, b) {
  QUnit.equal(a, 1, 'a has been injected');
  QUnit.equal(b, 42, 'b has been injected');
});
</code></pre>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <!-- include qunit first, then qunit-inject, then tests -->
  <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
  <script src="qunit-inject-browser.js"></script>
  <script src="test/tests.js"></script>
</body>
</html>
