<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>qunit-helpful</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
</head>
<body>
  <a href="https://github.com/bahmutov/qunit-helpful"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"
  title="Fork me on GitHub - qunit-helpful"></a>

  <h2>Each failed assertion will have helpful info</h2>
  <p>Click on each test to expand to see the automatic messages</p>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <!-- include qunit first, then qunit-helpful, then tests -->
  <script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
  <script src="qunit-helpful-browser.js"></script>
  <script src="test/tests.js"></script>
  <script src="test/tests-ok.js"></script>
  <script src="test/tests-qunit-ok.js"></script>
  <script src="test/tests-equal.js"></script>
  <script src="test/tests-qunit-equal.js"></script>
  <script src="test/tests-closures.js"></script>
</body>
</html>
